<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>SACM - Cadastro</title>
</head>
<body>
		<main class="card" id="container">
			<section class="first-section section">
				<img class="imagem-da-lateral" src="img/doctor-2025725_640.png" alt="símbolo">
			</section> <!-- first-section -->
			<form class="second-section section">
                <img src="logo/logo_transparent.png" alt="" class="logo">
				<h2 class="login-text">Cadastro</h2>
				<p class="descricao">Seja bem-vindo, sr/a doutor/a!</p>
				<p class="descricao">Faça já o seu cadastro e aproveite o sistema.</p>

                <input type="text" name="nome" placeholder="Introduza o seu nome">
				<input type="email" name="email" placeholder="Introduza o seu e-mail">
				<input type="password" name="password" placeholder="Introduza a sua senha">
                <input type="password" name="password" placeholder="Reintroduza a sua senha">
				<button class="btn-entrar">Cadastrar</button>

				<p class="last-paragraph">Já está cadastrado? Faça o login clicando <a class="last-anchor" href="index.html">aqui</a>.</p>
			</form>
        </main>
</body>
